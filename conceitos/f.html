<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>--Formulário Contato--</title>
    <link rel="stylesheet" href="st.css">
    <script src="jv.js"></script>-->
</head>

<body>
<form name="meu_form">

  <h1 id="title">Entre em contato</h1>

  <label for class="nome">Nome</label>
  <input type="text" id="nomeid" placeholder="Fulano" required="required" name="nome" /> <p></p>

  <label for class="email">Email</label>
  <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />  <p></p>

  <label for class="cpf">CPF/CNPJ</label>
  <input type="cpf" id="cpfid" placeholder="xxx.xxx.xxx-xx" name="CPF/CNPJ" />  <p></p>

  <label for class="telefone">Telefone</label>
  <input type="tel" id="foneid" placeholder="(xx)xxxxx-xxxx" name="Telefone" />  <p></p>

  <label for class="cep">CEP</label>
  <input type="cep" id="cepid" placeholder="22290-240" name="CEP" /> <p> </p>

  <label for class="logradouro">Logradouro</label>
  <input type="logradouro" id="logradouroid" placeholder="Av. Pasteur" name="Logradouro" />   <p></p>

  <label for class="numero">Número</label>
  <input type="numero" id="numeroid" placeholder="520" name="Número" /> <p></p>
  
  <label for class="bairro">Bairro</label>
  <input type="bairro" id="bairroid" placeholder="Urca" name="Bairro" />  <p></p>

  <label for class="cidade">Cidade</label>
  <input type="cidade" id="cidadeid" placeholder="Rio de Janeiro" name="Cidade" /> <p></p>
  
  <label for class="estado">Estado</label>
  <input type="estado" id="estadoid" placeholder="Rio de Janeiro" name="Estado" />  <p></p>




  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" /> <br>
</form>
</body>
</html>
